<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <!--Bootstrap files in den langen Links eingebunden (Java und CSS)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./script.js"></script>
    <script src="./questions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>QuizApp</title>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizzApp</span>
        </div>
    </nav>
    <div id="content">
        <div class="card quizCard">
            <img src="./img/quiz.jpg" class="card-img-top" alt="multipleChoicePic">
            <div class="card-body">
                <h5 class="card-title" id="questionText">Frage</h5>
                <div class="card mb-2 answerCard" onclick="answer('answer1')">
                    <div class="card-body" id="answer1">
                        Antwort
                    </div>
                </div>
                <div class="card mb-2 answerCard" onclick="answer('answer2')">
                    <div class="card-body" id="answer2">
                        Antwort
                    </div>
                </div>
                <div class="card mb-2 answerCard" onclick="answer('answer3')">
                    <div class="card-body" id="answer3">
                        Antwort
                    </div>
                </div>
                <div class="card mb-2 answerCard" onclick="answer('answer4')">
                    <div class="card-body" id="answer4">
                        Antwort
                    </div>
                </div>
                <div class="questionFooter">
                    <span class="questionCount">
                        <b>1</b> von <b id="maxNumberQuestions">5</b> Fragen
                    </span>
                    <button type="button" class="btn btn-outline-success" id="nextBtn" disabled>NÃ¤chste Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
